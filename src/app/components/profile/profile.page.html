<ion-header>
  <ion-toolbar>
    <ion-title>{{ movie?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <img [src]="movie?.poster_path" [alt]="movie?.title">
    <ion-card-content>
      <ion-card-title>{{ movie?.title }}</ion-card-title>
      <ion-card-subtitle>{{ movie?.release_date }}</ion-card-subtitle>
      <p>{{ movie?.overview }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Reparto</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item >
          @for(actor of movie?.credits?.cast; track actor.name) {
            {{ actor.name }}
          }
         
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  
</ion-content>
