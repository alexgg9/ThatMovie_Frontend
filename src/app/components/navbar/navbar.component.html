<ion-header>
  <ion-toolbar >
    <ion-title slot="start">{{ title }}</ion-title>
    <ion-buttons slot="secondary">
      <ion-button routerLink="/home">
        Home
      </ion-button>
      <ion-button routerLink="/playlist">
        List
      </ion-button>
    </ion-buttons>
    <ion-searchbar debounce="300" (ionInput)="onSearchInput($event)" slot="secondary"></ion-searchbar>

    <ion-buttons slot="end">
      <ion-button *ngIf="!authService.isLoggedIn" [routerLink]="['/login']">
        Sign in!
      </ion-button>
      <ion-button *ngIf="!authService.isLoggedIn" [routerLink]="['/register']">
        Sign up!
      </ion-button>
      <ion-button *ngIf="authService.isLoggedIn" (click)="logout()">
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
