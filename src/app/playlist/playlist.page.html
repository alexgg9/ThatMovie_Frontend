<div class="movie-list">
  <div class="movie-list-item">
    @for(list of playlist; track list.id) {
      <ion-card  [routerLink]="['/movie-list', list?.id]">
        
        <ion-card-header>
          <ion-card-title>{{list?.name}}</ion-card-title>
          <ion-card-subtitle>{{ list?.crested_at | date: 'dd/MM/yyyy' }}</ion-card-subtitle>
        </ion-card-header>
        @for(posterUrl of posters; track posterUrl) {
        <ion-list>
          <ion-item>
           <div>
            
            <img [src]="'https://image.tmdb.org/t/p/w500/' + posterUrl" alt="{{ list?.name }}">
           </div>
          </ion-item>
        </ion-list>
        }
       
        <ion-button fill="clear">Like {{list?.like}} </ion-button>
      </ion-card>
     
    }
    </div>
    <ion-button  class="fixed-button"(click)="openCreateListModal()">
      <ion-icon  src="assets/icon/add-circle.svg"></ion-icon>
    </ion-button>
</div>
