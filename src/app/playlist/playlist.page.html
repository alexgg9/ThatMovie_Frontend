<div class="movie-list">
  <div class="movie-list-item">
    @for(list of playlist; track list.id) {
      <ion-card>
        <div class="poster" *ngFor="let posterUrl of (getPostersForPlaylist(list.id) | async)">
          <div [ngStyle]="{ 'background-image': 'url(' + posterUrl + ')' }">
            <!-- Contenido del ion-card -->
          </div>
        </div>
      </ion-card>
     
    }
    </div>
</div>
