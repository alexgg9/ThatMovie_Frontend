<app-navbar [title]="'ThatMovie'"></app-navbar>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Settings Account</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item color="light">
              <ion-label position="stacked">Name</ion-label>
              <ion-input type="text" [(ngModel)]="user.name"></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-label position="stacked">Surname</ion-label>
              <ion-input type="text" [(ngModel)]="user.surname"></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-label position="stacked">Email</ion-label>
              <ion-input type="email" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-label position="stacked">Bio</ion-label>
              <ion-textarea rows="4" [(ngModel)]="user.bio"></ion-textarea>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Avatar</ion-card-title>
          </ion-card-header>
          <ion-card-content class="avatar-container">
            <div class="avatar-wrapper">
              <img class="avatar-preview" [src]="getAvatarUrl()">
            </div>
            <input type="file" (change)="onFileSelected($event)" accept="image/*">
            <ion-button color="success" (click)="saveChanges()">Save Changes</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
